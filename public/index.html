<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Common Operational Map</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1>Mapa Operacional</h1>
        <p>Localizaci√≥n de Assets</p>
      </div>

      <div class="sidebar-content">
        <div class="stats">
          <h3>üìä Estad√≠sticas</h3>
          <div class="stat-item">
            <span class="stat-label">Total de puntos:</span>
            <span class="stat-value" id="totalPuntos">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Categor√≠as:</span>
            <span class="stat-value" id="totalCategorias">0</span>
          </div>
        </div>

        <div class="controls">
          <div class="control-group">
            <label for="categoriaFilter">Filtrar por categor√≠a:</label>
            <select id="categoriaFilter">
              <option value="">Todas las categor√≠as</option>
            </select>
          </div>

          <div class="control-group">
            <label for="allianceFilter">Filtrar por alianza:</label>
            <select id="allianceFilter">
              <option value="">Todas</option>
              <option value="friendly">Friendly</option>
              <option value="hostile">Hostile</option>
              <option value="neutral">Neutral</option>
              <option value="unknown">Unknown</option>
            </select>
          </div>

          <div class="control-group">
            <label for="buscarNombre">Buscar por nombre:</label>
            <input type="text" id="buscarNombre" placeholder="Escribe un nombre..."/>
          </div>

          <button class="btn btn-primary" onclick="mostrarFormularioNuevoPunto()">‚ûï Agregar Nuevo Punto</button>
          <button class="btn btn-secondary" onclick="centrarMapa()">üéØ Centrar en Espa√±a</button>
        </div>

        <div id="message" class="message"></div>

        <div class="puntos-list" id="puntosList">
          <p style="text-align:center;color:#999;">Cargando puntos de inter√©s...</p>
        </div>
      </div>
    </aside>

    <main class="map-container">
      <div id="map"></div>
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Cargando...</p>
      </div>
    </main>
  </div>

  <!-- Modal -->
  <div class="form-modal" id="formModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>‚ûï Nuevo Punto de Inter√©s</h2>
        <button class="close-btn" onclick="cerrarFormularioNuevoPunto()">&times;</button>
      </div>

      <form id="nuevoPuntoForm">
        <div class="form-group">
          <label for="nombre">Nombre *</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>

        <div class="form-group">
          <label for="descripcion">Descripci√≥n</label>
          <textarea id="descripcion" name="descripcion"></textarea>
        </div>

        <div class="form-group">
          <label for="categoria">Categor√≠a *</label>
          <select id="categoria" name="categoria" required>
            <option value="">Selecciona una categor√≠a</option>
            <option value="missile">missile</option>
            <option value="fighter">fighter</option>
            <option value="bomber">bomber</option>
            <option value="aircraft">aircraft</option>
            <option value="helicopter">helicopter</option>
            <option value="uav">uav</option>
            <option value="tank">tank</option>
            <option value="artillery">artillery</option>
            <option value="ship">ship</option>
            <option value="destroyer">destroyer</option>
            <option value="submarine">submarine</option>
            <option value="ground_vehicle">ground_vehicle</option>
            <option value="apc">apc</option>
            <option value="infantry">infantry</option>
            <option value="person">person</option>
            <option value="base">base</option>
            <option value="building">building</option>
            <option value="infrastructure">infrastructure</option>
            <option value="default">default</option>
          </select>
        </div>

        <div class="form-group">
          <label for="country">Country (owner)</label>
          <input type="text" id="country" name="country" placeholder="Spain, France, Italy..."/>
        </div>

        <div class="form-group">
          <label for="alliance">Alliance *</label>
          <select id="alliance" name="alliance" required>
            <option value="friendly">friendly</option>
            <option value="hostile">hostile</option>
            <option value="neutral">neutral</option>
            <option value="unknown" selected>unknown</option>
          </select>
        </div>

        <div class="form-group">
          <label for="latitud">Latitud *</label>
          <input type="number" id="latitud" name="latitud" step="any" required />
        </div>

        <div class="form-group">
          <label for="longitud">Longitud *</label>
          <input type="number" id="longitud" name="longitud" step="any" required />
        </div>

        <div style="display:flex;gap:10px;">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-secondary" onclick="cerrarFormularioNuevoPunto()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
