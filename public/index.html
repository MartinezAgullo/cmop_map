<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CMOP â€” Common Medical Operational Picture</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1>CMOP</h1>
        <p>Common Medical Operational Picture</p>
      </div>

      <div class="sidebar-content">

        <!-- ============================================================
             Scenario selector
             ============================================================ -->
        <div class="scenario-block">
          <label for="scenarioSelect">ðŸŽ¬ Escenario</label>
          <div class="scenario-row">
            <select id="scenarioSelect">
              <option value="">Cargando escenariosâ€¦</option>
            </select>
            <button class="btn btn-scenario" id="loadScenarioBtn">Cargar</button>
          </div>
        </div>

        <!-- ============================================================
             Stats
             ============================================================ -->
        <div class="stats">
          <h3>ðŸ“Š EstadÃ­sticas</h3>
          <div class="stat-item">
            <span class="stat-label">Entidades:</span>
            <span class="stat-value" id="totalPuntos">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">CategorÃ­as:</span>
            <span class="stat-value" id="totalCategorias">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Casualties:</span>
            <span class="stat-value stat-casualties" id="totalCasualties">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">RED / YELLOW:</span>
            <span class="stat-value" id="redYellowCount">
              <span class="triage-pill RED">0</span>
              <span class="triage-pill YELLOW">0</span>
            </span>
          </div>
        </div>

        <!-- ============================================================
             Filters
             ============================================================ -->
        <div class="controls">
          <div class="control-group">
            <label for="categoriaFilter">Filtrar por categorÃ­a:</label>
            <select id="categoriaFilter">
              <option value="">Todas las categorÃ­as</option>
            </select>
          </div>

          <div class="control-group">
            <label for="allianceFilter">Filtrar por alianza:</label>
            <select id="allianceFilter">
              <option value="">Todas</option>
              <option value="friendly">Friendly</option>
              <option value="hostile">Hostile</option>
              <option value="neutral">Neutral</option>
              <option value="unknown">Unknown</option>
            </select>
          </div>

          <div class="control-group">
            <label for="buscarNombre">Buscar por nombre:</label>
            <input type="text" id="buscarNombre" placeholder="Escribe un nombre..."/>
          </div>

          <button class="btn btn-primary" onclick="mostrarFormularioNuevoPunto()">âž• Nueva entidad</button>
          <button class="btn btn-secondary" onclick="centrarMapa()">ðŸŽ¯ Centrar en EspaÃ±a</button>
        </div>

        <div id="message" class="message"></div>

        <!-- ============================================================
             Entity list
             ============================================================ -->
        <div class="puntos-list" id="puntosList">
          <p style="text-align:center;color:#999;">Cargandoâ€¦</p>
        </div>
      </div>
    </aside>

    <!-- ================================================================
         Map
         ================================================================ -->
    <main class="map-container">
      <div id="map"></div>
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Cargandoâ€¦</p>
      </div>
    </main>
  </div>

  <!-- ================================================================
       Modal â€” create entity
       ================================================================ -->
  <div class="form-modal" id="formModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>âž• Nueva entidad</h2>
        <button class="close-btn" onclick="cerrarFormularioNuevoPunto()">&times;</button>
      </div>

      <form id="nuevoPuntoForm">
        <div class="form-group">
          <label for="nombre">Nombre *</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>

        <div class="form-group">
          <label for="descripcion">DescripciÃ³n</label>
          <textarea id="descripcion" name="descripcion"></textarea>
        </div>

        <div class="form-group">
          <label for="categoria">CategorÃ­a *</label>
          <select id="categoria" name="categoria" required>
            <option value="">Selecciona una categorÃ­a</option>

            <!-- Military -->
            <optgroup label="â”€â”€ Military â”€â”€">
              <option value="missile">missile</option>
              <option value="fighter">fighter</option>
              <option value="bomber">bomber</option>
              <option value="aircraft">aircraft</option>
              <option value="helicopter">helicopter</option>
              <option value="uav">uav</option>
              <option value="tank">tank</option>
              <option value="artillery">artillery</option>
              <option value="ship">ship</option>
              <option value="destroyer">destroyer</option>
              <option value="submarine">submarine</option>
              <option value="ground_vehicle">ground_vehicle</option>
              <option value="apc">apc</option>
              <option value="infantry">infantry</option>
              <option value="person">person</option>
              <option value="base">base</option>
              <option value="building">building</option>
              <option value="infrastructure">infrastructure</option>
            </optgroup>

            <!-- Medical facilities -->
            <optgroup label="â”€â”€ Medical Facilities â”€â”€">
              <option value="medical_role_1">medical_role_1 â€” Aid Post</option>
              <option value="medical_role_2">medical_role_2 â€” Surgical</option>
              <option value="medical_role_3">medical_role_3 â€” Field Hospital</option>
              <option value="medevac_unit">medevac_unit â€” MEDEVAC Asset</option>
            </optgroup>

            <!-- Casualties -->
            <optgroup label="â”€â”€ Casualties â”€â”€">
              <option value="casualty_friendly">casualty_friendly</option>
              <option value="casualty_hostile">casualty_hostile</option>
              <option value="casualty_civilian">casualty_civilian</option>
            </optgroup>

            <option value="default">default</option>
          </select>
        </div>

        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" id="country" name="country" placeholder="Spain, Franceâ€¦"/>
        </div>

        <div class="form-group">
          <label for="alliance">Alliance *</label>
          <select id="alliance" name="alliance" required>
            <option value="friendly">friendly</option>
            <option value="hostile">hostile</option>
            <option value="neutral">neutral</option>
            <option value="unknown" selected>unknown</option>
          </select>
        </div>

        <div style="display:flex;gap:10px;">
          <div class="form-group" style="flex:1;">
            <label for="latitud">Latitud *</label>
            <input type="number" id="latitud" name="latitud" step="any" required />
          </div>
          <div class="form-group" style="flex:1;">
            <label for="longitud">Longitud *</label>
            <input type="number" id="longitud" name="longitud" step="any" required />
          </div>
        </div>

        <div style="display:flex;gap:10px;margin-top:10px;">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-secondary" onclick="cerrarFormularioNuevoPunto()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
