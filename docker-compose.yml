# ==============================================================================
# docker-compose.yml - CMOP Map Full Stack
# ==============================================================================
# Services:
#   - postgis: PostgreSQL + PostGIS database
#   - backend: Node.js API + static frontend
# ==============================================================================

services:
  # ----------------------------------------------------------------------------
  # PostgreSQL + PostGIS Database
  # ----------------------------------------------------------------------------
  postgis:
    image: postgis/postgis:16-3.4
    container_name: cmop_map_postgis
    platform: linux/amd64
    environment:
      POSTGRES_DB: cmop_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - cmop_postgis_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network
    restart: unless-stopped

  # ----------------------------------------------------------------------------
  # Backend (Node.js API + Frontend)
  # ----------------------------------------------------------------------------
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cmop_map_backend
    environment:
      DB_HOST: postgis
      DB_PORT: 5432
      DB_NAME: cmop_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      PORT: 3000
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      postgis:
        condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  cmop_postgis_data:
    driver: local

networks:
  app_network:
    driver: bridge
